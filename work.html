<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máté Dort · Work</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="page page--work">
    <div class="menu-dropdown" id="menu-dropdown">
        <div class="menu-item">
            <span class="menu-label">name:</span>
            <span class="menu-value">Máté Dort</span>
        </div>
        <div class="menu-item">
            <span class="menu-label">nationality:</span>
            <span class="menu-value">Hungarian</span>
        </div>
        <div class="menu-item">
            <span class="menu-label">occupation:</span>
            <span class="menu-value">Student</span>
        </div>
        <div class="menu-item">
            <span class="menu-label">major:</span>
            <span class="menu-value">Computer Information Systems</span>
        </div>
        <div class="menu-item">
            <span class="menu-label">dream job:</span>
            <span class="menu-value">Designer at Google</span>
        </div>
    </div>
    <div class="grid grid--home grid--work">
        <main class="hero hero--home hero--work">
            <div class="hero-content">
                <div class="hero-header-row">
                    <a class="back-link" href="index.html" aria-label="Back to timeline">← Back</a>
                    <label class="timeline-select timeline-select--stack timeline-select--right" aria-label="Select project">
                        <span>Project</span>
                        <select id="timeline-select"></select>
                    </label>
                </div>
                <div class="case-study-header">
                    <h1 id="project-title"></h1>
                    <div class="project-award" id="project-award"></div>
                    <p class="hero-subline" id="project-copy"></p>
                    <p class="project-summary" id="project-summary"></p>
                </div>
                <div class="view-toggle" id="view-toggle">
                    <button class="toggle-btn active" data-view="ux">UX Design</button>
                    <button class="toggle-btn" data-view="developer">Developer</button>
                </div>
                <div class="case-study-content">
                    <div class="case-study-section" id="case-study-ux">
                        <div class="section-block">
                            <h2 class="section-title">User Flows</h2>
                            <ul class="user-flow-list" id="user-flows-ux"></ul>
                        </div>
                        <div class="section-block">
                            <h2 class="section-title">Design Decisions</h2>
                            <ul class="design-decisions-list" id="design-decisions-ux"></ul>
                        </div>
                        <div class="section-block">
                            <h2 class="section-title">Highlights</h2>
                            <ul class="highlight-list" id="highlights-ux"></ul>
                        </div>
                    </div>
                    <div class="case-study-section" id="case-study-developer" style="display: none;">
                        <div class="section-block">
                            <h2 class="section-title">Architecture</h2>
                            <ul class="architecture-list" id="architecture-dev"></ul>
                        </div>
                        <div class="section-block">
                            <h2 class="section-title">Tech Stack</h2>
                            <ul class="tech-stack-list" id="tech-stack-dev"></ul>
                        </div>
                        <div class="section-block">
                            <h2 class="section-title">Highlights</h2>
                            <ul class="highlight-list" id="highlights-dev"></ul>
                        </div>
                    </div>
                </div>
                <div class="project-media" id="project-media"></div>
            </div>
        </main>

        <aside class="timeline timeline--right" aria-label="Project list">
            <div class="timeline-glow"></div>
            <ul class="timeline-list" id="year-wheel">
                <!-- populated via script -->
            </ul>
        </aside>
    </div>

    <footer class="footer-links footer-links--work">
        <div class="actions actions--home actions--work">
            <div class="actions-column">
                <a class="link-block" id="figma-link" href="#" target="_blank" rel="noopener" style="display: none;">Figma</a>
                <a class="link-block" id="repo-link" href="#" target="_blank" rel="noopener">Repo</a>
                <a class="link-block" id="devpost-link" href="#" target="_blank" rel="noopener" style="display: none;">Devpost</a>
            </div>
        </div>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
