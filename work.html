<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máté Dort · Work</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover,
        a:focus,
        a:active,
        a:visited {
            text-decoration: none;
            color: inherit;
            outline: none;
            box-shadow: none;
            background: none;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 100%);
        }

        .back-link {
            color: #000;
            text-decoration: none;
            font-size: 1.5rem;
            display: inline-block;
        }

        .header-date {
            font-size: 1rem;
            color: #666;
            font-weight: 400;
        }

        .main-content {
            padding-top: 8rem;
        }

        .section {
            margin-bottom: 6rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 0 3rem 2rem;
            max-width: 2400px;
            margin: 0 auto;
        }

        .project-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
        }

        .project-card img {
            width: 100%;
            height: auto;
            aspect-ratio: 4 / 3;
            object-fit: contain;
            display: block;
            margin: 0;
            padding: 0;
            border: none;
        }

        .project-label {
            margin-top: 1rem;
            font-size: 0.95rem;
            font-weight: 500;
            color: #333;
            text-align: center;
            width: 100%;
        }

        /* iPad and Tablet */
        @media (max-width: 1024px) and (min-width: 768px) {
            .header {
                padding: 1.5rem 2rem;
            }

            .main-content {
                padding-top: 7rem;
            }

            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
                padding: 0 2rem 2rem;
                gap: 1.5rem;
            }

            .project-label {
                font-size: 0.9rem;
            }
        }

        /* Mobile / iPhone */
        @media (max-width: 767px) {
            .header {
                padding: 1rem 1.5rem;
            }

            .back-link {
                font-size: 1.1rem;
            }

            .header-date {
                font-size: 0.8rem;
            }

            .main-content {
                padding-top: 5rem;
            }

            .section {
                margin-bottom: 3rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                padding: 0 1.5rem 1.5rem;
                gap: 1.5rem;
            }

            .project-label {
                font-size: 0.85rem;
                margin-top: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <a class="back-link" href="index.html">← Back</a>
        <span class="header-date">
            <span id="current-section">Case Studies</span>
        </span>
    </header>

    <main class="main-content">
        <!-- Single Continuous Section -->
        <section class="section">
            <div class="projects-grid">
                <!-- Case Studies -->
                <a href="https://import-chill-37950586.figma.site" class="project-card" target="_blank" rel="noopener" data-section="Case Studies">
                    <img src="images/work_lading_page_images/TapMate.png" alt="TapMate AI">
                    <div class="project-label">TapMate AI</div>
                </a>

                <a href="https://syntax-desert-98850024.figma.site" class="project-card" target="_blank" rel="noopener" data-section="Case Studies">
                    <img src="images/work_lading_page_images/NagyiAI.png" alt="NagyiAI">
                    <div class="project-label">NagyiAI</div>
                </a>

                <a href="https://canal-work-03746920.figma.site" class="project-card" target="_blank" rel="noopener" data-section="Case Studies">
                    <img src="images/work_lading_page_images/TossWise.png" alt="TossWise">
                    <div class="project-label">TossWise</div>
                </a>

                <a href="https://fall-skill-16908750.figma.site" class="project-card" target="_blank" rel="noopener" data-section="Case Studies">
                    <img src="images/work_lading_page_images/CLIMA_2.png" alt="C.L.I.M.A">
                    <div class="project-label">C.L.I.M.A</div>
                </a>

                <a href="https://inter-sling-31490316.figma.site" class="project-card" target="_blank" rel="noopener" data-section="Case Studies">
                    <img src="images/work_lading_page_images/NeuraNote.png" alt="NeuraNote">
                    <div class="project-label">NeuraNote</div>
                </a>

                <a href="https://ice-formal-60030671.figma.site" class="project-card" target="_blank" rel="noopener" data-section="Case Studies">
                    <img src="images/work_lading_page_images/NeuraNote.png" alt="SkillShipping">
                    <div class="project-label">SkillShipping</div>
                </a>

                <!-- 3D Design -->
                <a href="3d-chest-case-study.html" class="project-card" data-section="3D Design">
                    <img src="images/work_lading_page_images/Chest.png" alt="3D Chest">
                    <div class="project-label">3D Chest</div>
                </a>
            </div>
        </section>
    </main>

    <script>
        const currentSectionSpan = document.getElementById('current-section');
        const projectCards = document.querySelectorAll('[data-section]');

        // Update current section in header based on which project is in view
        function updateCurrentSection() {
            const scrollTop = window.scrollY || window.pageYOffset;
            const viewportCenter = scrollTop + window.innerHeight / 2;

            projectCards.forEach(card => {
                const cardTop = card.offsetTop;
                const cardBottom = cardTop + card.offsetHeight;

                if (viewportCenter >= cardTop && viewportCenter < cardBottom) {
                    const sectionName = card.getAttribute('data-section');
                    currentSectionSpan.textContent = sectionName;
                }
            });
        }

        // Update on scroll with debouncing for performance
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) {
                clearTimeout(scrollTimeout);
            }
            scrollTimeout = setTimeout(updateCurrentSection, 50);
        }, { passive: true });
        
        // Initial update
        updateCurrentSection();
    </script>
</body>

</html>
